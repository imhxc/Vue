<!DOCTYPE html>
<html lang="zh">
<head>
    <title></title>
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
</head>
<body>
<div id="myApp">
    <p>您最喜欢的游戏是：{{mygame}}</p>
    <input v-model="mygame">
</div>
<script>
	/*
		v-model

		为页面输入框进行数据邦定，例如：
		
		input
		select
		textarea
		components
	*/
    var myApp = new Vue({
        el: '#myApp',
        data: {
            mygame: '超级马里奥'
        }
    });
</script>
</body>
</html>
