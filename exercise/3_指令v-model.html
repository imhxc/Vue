<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
	  		<h2>欢迎{{message}}</h2>
		  	<input type="text" v-model="message">
		</div>
		<script src="https://unpkg.com/vue"></script>
	  	<script type="text/javascript">
			
			//  v-model
			//  为页面输入框进行数据绑定
			
			var app = new Vue({
			  	el:'#app',
			  	data: {
			    	message : 'Hello World！'
			  	}
			})
			
	  	</script>
	</body>
</html>
