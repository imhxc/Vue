<!DOCTYPE html>
<html lang="zh">
<head>
    <title></title>
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="myApp">
        <h3>游戏列表</h3>
        <!-- Virtual DOM -->
        <div v-if="seen">2017最新发卖</div>
        <ol>
            <li v-for="game in games">{{game.title}} / {{game.price}}元</li>
        </ol>
    </div>
    <script>
    	/*
    		v-if
				条件判断式，根据表达式的真伪进行页面处理。
				
			v-for
				处理数组循环，将数据循环显示到页面上。
    	*/
        var myApp = new Vue({
            el: '#myApp',
            data: {
	            seen: false,
	            games: [
                    {
                        title: '勇者斗恶龙',
                        price: 400
                    },
                    {
                        title: '超级马里奥',
                        price: 380
                    },
                    {
                        title: '我的世界',
                        price: 99
                    }
           		]
            }
        });
    </script>
</body>
</html>
