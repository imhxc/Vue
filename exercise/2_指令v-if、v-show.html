<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			年龄：{{age/2}}
			<div class="hi">{{message}}</div>
			<div v-if='onoff'>根据布尔值来判断是否显示</div>
		</div>
		<script src="https://unpkg.com/vue"></script>
		<script type="text/javascript">
			
			/*  v-if
			       
			    	根据布尔值来判断是否显示
			    		true:DOM中显示此元素
			    		false:DOM中不显示此元素
			    
			    v-show
		    		根据布尔值来判断是否显示
			    		true => display:block
			    		false => display:none
			    
			*/
		
		   	var app = new Vue({
		        el:'#app',
		        data: {
		        	message : '张燕辉',
		       		age:18,
		       		onoff:true
		     	}
		   	})
		   	
		</script>
	</body>
</html>
