<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			vue-cli脚手架安装
				
				安装npm
					打开命令终端 npm install -g cnpm --registry=https://registry.npm.taobao.org
					回车之后，我就可以可以快乐的用 cnpm 替代 npm
					
				安装nrm
					npm install -g nrm
					
					切换源:
					nrm use taobao
					测试速度:
					nrm test
					列出可用的源:
					nrm ls
				
				安装vue-cli
					npm install vue-cli -g
				
				初始化项目 
					vue init webpack vue-demo
				
				进入项目
					cd vue-demo
				
				配置项目
					npm install
				
				运行项目
					npm run dev
			
			*/
		</script>
	</body>
</html>
