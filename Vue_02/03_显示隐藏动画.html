<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		p{
			width:100px;
			height:100px;
			background:red;
		}
		.fade-enter-active{
			animation: donghua_in 0.5s;
		}
		.fade-leave-active{
			animation: donghua_out 0.5s;
		}
		@keyframes donghua_in{
			0%{
				transform: scale(0);
			}
			50%{
				transform: scale(1.5);
			}
			100%{
				transform: scale(1);
			}
		}
		@keyframes donghua_out{
			0%{
				transform: scale(1);
			}
			50%{
				transform: scale(1.5);
			}
			100%{
				transform: scale(0);
			}
		}
	</style>
	<script src="js/vue.min.js"></script>
</head>
<body>
<div id="box">
	<button @click="show=!show">点击</button>
	<transition name="fade">	
		<p v-show="show"></p>
	</transition>
</div>
	<script>

		new Vue({
			el:"#box",
			data:{
				show:false
			}
		})
	</script>
</body>
</html>
