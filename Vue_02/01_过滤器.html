<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/vue.min.js"></script>
</head>
<body>
<div id="box">
	<h1>{{num|test1}}</h1>
	<!-- Vue,过滤器传参数 -->
	<p>{{'hellow'|test2("world","是一种回忆")}}</p>
</div>
	<script>
	// 过滤器
	// vue2.0以上没有系统内置过滤器,只能使用自定义过滤器
	// console.dir(Vue.filter);
	Vue.filter("test1",function(val){
		console.log(val);
		return val+"是:"+typeof val+"类型";
	})
	Vue.filter("test2",function(val,str1,str2){
		// console.log(val,str1,str2);
		return val+str1+str2;
	})


	new Vue({
		el:"#box",
		data:{
			num:123.983833223782
		}
	})
	</script>
</body>
</html>
