<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/vue.min.js"></script>
</head>
<body>
<div id="box">
	<h1>数据绑定</h1>
	<input type="text" v-model="val1">
	左{{val1}}

	<hr>
	<h1>失焦加载</h1>
	<input type="text" v-model.lazy="val2">
	{{val2}}

	<hr>
	<h1>数字类型转化</h1>
	<input type="text" v-model.number="val3">
	{{typeof val3}}
	<hr>
	<h1>清除左右空格</h1>
	<input type="text" v-model.trim="val4">
	左{{val4}}右
</div>
	<script>
		new Vue({
			el:"#box",
			data:{
				val1:"",
				val2:"",
				val3:"",
				val4:""
			}
		})
	</script>
</body>
</html>
