<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/vue.min.js"></script>
</head>
<body>
<div id="box" v-init="one={'str':'你好小盆友','tmp':'<h1>回家写作业</h1>'}">
	<!-- 内嵌写法 v-text v-html-->
	<p v-text="one.str"></p>
	<p v-html="one.tmp"></p>
	<hr>
	<input type="text" v-model="val1">
	<p v-text="val1"></p>
	<!-- 绑定一次,不可改变的 -->
	<p v-once>{{val1}}</p>

</div>
	<script>
	new Vue({
		el:"#box",
		data:{
			val1:"可以改变值"
		}
	})
	</script>
</body>
</html>
