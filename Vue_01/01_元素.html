<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/vue.min.js"></script>
</head>
<body>
<!-- 在Vue2以上不能给body加#box-->
	<div id="box1">
	    <h1>{{'box'}}</h1>
	    <p>{{msg}}</p>

	</div>
	<div id="box2">
	    <h1>{{'box'}}</h1>
	    <p>{{msg}}</p>

	</div>
	<div>
		{{msg}}
	</div>
	<script>
	console.log(Vue);
	// Vue里面视图有的变量,实例里面一定也要有
	// 推荐一个项目里面有一个Vue组件
		var Vm1=new Vue({
			el:"#box1",//el固定写法,定义了Vue的解析范围
			// data里面放的是属性值
			data:{
				msg:"你好Vue!"
			}
		});
		// console.log(Vm1);
		new Vue({
			el:"#box2",
			data:{
				msg:"你好Vue2!"
			}
		})
	</script>
</body>
</html>
