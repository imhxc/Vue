<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/vue.min.js"></script>
</head>
<body>
<div id="box">
	{{msg}}
	<!-- v-on: 简写@,推荐使用@-->
	<button @click="show($event)">测试</button>
	<hr>
	<h1>阻止事件冒泡</h1>
	<div @click="test2()">
		<div @click="test1()">事件冒泡1</div>
		<div @click.stop="test1()">事件冒泡2</div>
	</div>
	<hr>
	<h1>阻止默认事件</h1>
	<form action="">
		<input type="text" name="sex">
		<button @click.prevent="test3()">提交</button>
	</form>
</div>
	<script>
		/*
			默认参数：在绑定事件的时候，有一个默认参数$event，
			里面存储着点击是关于点击元素本身的一些参数，可直接使用
		*/
	// console.log(Vue);   //没有被实例化
		new Vue({
			el:"#box",
			// 放属性
			data:{
				msg:"你好Vue!"
			},
			//放方法
			methods:{
				show:function(e){
					console.log(e);
				},
				test1:function(){
					alert(1);
				},
				test2:function(){
					alert(2);
				},
				test3:function(){
					alert(3);
				}
			}
		})
	</script>
</body>
</html>
