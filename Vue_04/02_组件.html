<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/vue.min.js"></script>
</head>
<body>
<!-- 局部组件 -->
<template id="test1">
	<div>
		<h1>我是组件之一</h1>
		<p>{{msg}}</p>
	</div>
</template>
<template id="test2">
	<div>
		<h1>我是组件之二</h1>
		<p>{{msg}}</p>
	</div>
</template>

<div id="box">
	<mytmp1></mytmp1>
	<mytmp2></mytmp2>
</div>

	<script>

		var main={
			template:"#test2",
			data:function(){
				return {
					msg:"我是组件二"
				}
			},
			methods:{

			}

		};
		new Vue({
			el:"#box",
			// 可以有多个组件
			// 不同组件数据不能互相使用
			components:{
				//模板名称
				"mytmp1":{
					// 引入html模板的ID
					template:"#test1",
					// 组件里面属性 函数 return{定义}
					data:function(){
						return {
							msg:"我是组件一"
						}
					},
					methods:{

					}

				},
				"mytmp2":main,
			}
		})
	</script>
</body>
</html>
