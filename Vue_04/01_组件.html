<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/vue.min.js"></script>
</head>
<body>
<template id="test">
	<div>
		<h1>我是全局组件</h1>
		<p>我通过ID链接</p>
		<p>{{msg}}</p>
		<button @click="show">show</button>
	</div>
</template>
<!-- 什么是组件 -->
<!-- 封装一个可以复用HTML代码 -->
<!-- 组件名不要使用大写 -->
<!-- 组件里面的节点,必须是包裹关系 -->
<!-- 麻雀虽小,五脏俱全 -->
<div id="box1">
	<mytmp></mytmp>
	<test></test>
</div>
<div id="box2">
	<mytmp></mytmp>
</div>
	<script>
		// 全局组件
		Vue.component("mytmp",{
			// 反引号 tab键上面的键,是ES6字符串拼接
			template:`<div>
						<h1>我是组件</h1>
						<p>你好</p>
					</div>`
		});
		Vue.component("test",{
			template:"#test",
			data:function(){
				return{
					msg:"我是参数"
				}
			},
			methods:{
				show:function(){
					alert(this.msg);
				}
			}
		})
		new Vue({
			el:"#box1",

		})
		new Vue({
			el:"#box2",

		})
	</script>
</body>
</html>
