<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/vue.min.js"></script>
</head>
<body>
<div id="box">
	<div v-demo="{name:'Msea',year:18,sex:'男'}">
		<span>测试</span>
	</div>
</div>
	<script>
		// Vue指令系统,要在自定义指令前面加v-
		// 等号后面可以传值在binding里面value上取值
	
		Vue.directive("demo",function(el,binding,vnode){
			console.log(el);  
			// 获取当前指令,节点
			console.log(binding);
			//获取等号后面传参
			console.log(vnode);
			//获取指令,子级节点
			el.innerText="OK";
		})
		new Vue({
			el:"#box",
			data:{
			},
			methods:{
			}
			
		})
	</script>
</body>
</html>
