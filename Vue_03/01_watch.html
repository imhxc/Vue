<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/vue.min.js"></script>
</head>
<body>
<div id="box">
	<button @click="add()">测试</button>
	{{a}}
	<hr>
	<button @click="add2()">测试</button>
	{{json.year}}
</div>
	<script>
		new Vue({
			el:"#box",
			data:{
				// 传递类型
				a:1,
				// 引用类型
				json:{name:"Msea",year:18}
			},
			methods:{
				add:function(){
					this.a++;
				},
				add2:function(){
					this.json.year++;
				}
			},
			watch:{
				a:function(){
					console.log("传递类型监听");
				},
				json:{
					handler:function(){
						console.log("引用类型监听");
					},
					deep:true
				}
			}
	})
	</script>
</body>
</html>
